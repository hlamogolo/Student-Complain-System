<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Username</mat-label>
                    <span matPrefix class="d-flex"><i class="cil-user"></i></span>
                    <input matInput placeholder="Username" required>
                  </mat-form-field>
                </div>
                <div class="input-group">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email</mat-label>
                    <span matPrefix class="d-flex"><i class="cil-at"></i></span>
                    <input matInput placeholder="Email address" type="email" required>
                  </mat-form-field>
                </div>
                <div class="input-group">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Password</mat-label>
                    <span matPrefix class="d-flex"><i class="cil-lock-locked"></i></span>
                    <input matInput type="password" placeholder="Password" autocomplete="new-password" required>
                  </mat-form-field>
                </div>
                <div class="input-group mb-4">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Repeat password</mat-label>
                    <span matPrefix class="d-flex"><i class="cil-lock-locked"></i></span>
                    <input matInput type="password" placeholder="Repeat password" autocomplete="new-password" required>
                  </mat-form-field>
                </div>
                <button type="button" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col">
                  <button class="btn btn-block btn-css3" type="button" [routerLink]="['/login']" routerLinkActive="router-link-active" ><span>Log In</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
